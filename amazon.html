<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <!-- Barra heder -->
      <section class="backgroundLogo">
        <img src="./assets/images/logo.png" alt="logoAmazon" />
      </section>
      <nav class="colorBlue">
        <a href="#">All</a>
        <a href="#">Today's deals</a>
        <a href="#">Customer Service</a>
        <a href="#">Registry</a>
        <a href="#">Gift Cards</a>
        <a href="#">Sell</a>
      </nav>
    </header>
    <main>
      <!-- Barra Arancione -->
      <nav>
        <h4>Shop All Holiday Gift Cards</h4>
      </nav>
      <!-- Barra Verde -->
      <nav class="barraVerde">
        <h2>Holiday Gift Guides</h2>
        <p>Be a gi-gifter</p>
      </nav>
      <!-- forCards -->
      <section class="forCards">
        <h3>
          Find the perfect gift <span> <a href="#">Shop now</a></span>
        </h3>
        <div class="imagineCards">
          <img src="./assets/images/img_1.jpg" alt="kindel" />
          <img src="./assets/images/img_2.jpg" alt="laptop" />
          <img src="./assets/images/img_3.jpg" alt="smartWatch" />
          <img src="./assets/images/img_4.jpg" alt="pets" />
        </div>
      </section>
      <!-- banner -->
      <section class="banner">
        <img
          src="./assets/images/img_9.png"
          alt="giftGame"
          class="imageBanners"
        />
        <h3>
          Play the gifting game <span><a href="#">Shop gaming</a></span>
        </h3>
      </section>
      <section class="banner">
        <img
          src="/assets/images/img_10.png"
          alt="marshall"
          class="imageBanners"
        />
        <h3>
          The sound of cheer
          <span><a href="#">Shop Audio & Accessories</a></span>
        </h3>
      </section>
    </main>
    <!-- Barra footer -->
    <footer>
      <nav class="colorBlue">
        <p><a href="#">Back to Top</a></p>
      </nav>
      <section class="backgroundLogo">
        <img src="/assets/images/logo.png" alt="logoAmazon" />
      </section>
    </footer>
    <script src=".//D5.js"></script>
  </body>
</html>
